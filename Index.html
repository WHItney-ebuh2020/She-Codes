<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
    <title>She Codes 1</title>
</head>
<body>
    <section class="weather">
        <div class="header">
            <img src="Suns.png">
            <h1>Currently 21° in Tokyo</h1>
            <h2>13° / <b>23°</b></h2>
    
        </div>
        <ul class="Clouds">

          <li class="cloud1">
            <div class="cloud1__row">
              <img src="Cloudd.webp">
              <h3>Tomorrow</h3>
            </div>
            <div class="cloud1__time">
              <h4>10° / <b>22°</b></h4>
            </div>
          </li>
      
      
          <li class="cloud2">
            <div class="cloud2__row">
              <img src="sat cloudpng.png">
              <h3>Saturday</h3>
            </div>
            <div class="cloud2__time">
              <h4>15° / <b>17°</b></h4>
            </div>
          </li>
      
        <li class="cloud3">
          <div class="cloud3__row">
            <img src="sunz.png">
            <h3>Sunday</h3>
          </div>
          <div class="cloud3__time">
            <h4>25° / <b>28°</b></h4>
          </div>
        </li>
      
      </ul>
      
      <div class="button">
        <a href="#">Change city</a>
        <p>Coded by Whitney Ebuh</p>
      </div>
    
    </section>
</body>
</html>
